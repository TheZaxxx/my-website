<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website User Registration</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Website Registrasi User</h1>
            <p>Daftarkan diri Anda untuk bergabung dengan kami</p>
        </header>

        <main>
            <div class="form-section">
                <h2>Form Registrasi</h2>
                <form id="userForm" class="user-form">
                    <div class="form-group">
                        <label for="name">Nama Lengkap:</label>
                        <input type="text" id="name" required placeholder="Masukkan nama lengkap">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="contoh@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Nomor Telepon:</label>
                        <input type="tel" id="phone" placeholder="08xxxxxxxxxx">
                    </div>
                    
                    <div class="form-group">
                        <label for="city">Kota:</label>
                        <input type="text" id="city" placeholder="Kota tempat tinggal">
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Daftar Sekarang</span>
                        <span class="loading-spinner" style="display: none;">Loading...</span>
                    </button>
                </form>
            </div>

            <div id="message" class="message"></div>

            <div class="users-section">
                <h2>User Terdaftar</h2>
                <div id="usersList" class="users-list">
                    <!-- Data user akan muncul di sini -->
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <!-- Our JavaScript Files -->
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
