<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumMine | Elite Crypto Mining</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-gem"></i>
                <span>QuantumMine</span>
            </div>
            <div class="nav-menu">
                <a href="#home" class="nav-link">Home</a>
                <a href="#features" class="nav-link">Features</a>
                <a href="#mining" class="nav-link">Mining</a>
                <a href="#dashboard" class="nav-link dashboard-btn">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="gradient-text">Elite Crypto Mining</span>
                    <br>Experience
                </h1>
                <p class="hero-subtitle">
                    Join the future of decentralized mining with QuantumMine. 
                    Start earning QTM tokens through our advanced cloud mining platform.
                </p>
                <div class="hero-buttons">
                    <button class="btn-primary" id="startMiningBtn">
                        Start Mining Now
                    </button>
                    <button class="btn-secondary">
                        <i class="fas fa-play"></i>
                        Watch Demo
                    </button>
                </div>
                <div class="hero-stats">
                    <div class="stat">
                        <h3>2.4M+</h3>
                        <p>Active Miners</p>
                    </div>
                    <div class="stat">
                        <h3>$84M+</h3>
                        <p>Total Rewards</p>
                    </div>
                    <div class="stat">
                        <h3>98.7%</h3>
                        <p>Uptime</p>
                    </div>
                </div>
            </div>
            <div class="hero-visual">
                <div class="mining-animation">
                    <div class="crypto-orb"></div>
                    <div class="particles">
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                        <div class="particle"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Join QuantumMine</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="register">Register</button>
                </div>
                
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-sign-in-alt"></i>
                        Login to Dashboard
                    </button>
                </form>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">
                        <i class="fas fa-user-plus"></i>
                        Create Elite Account
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
